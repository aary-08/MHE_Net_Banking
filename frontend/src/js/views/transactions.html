<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
  <link rel="stylesheet" href="../css/transactions.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/card.css">
</head>
<body>
  <div class="tx-wrap">
    <div class="tx-header">
      <h1>Transaction History</h1>
      <button class="btn-outline" data-bind="click: goBackToDashboard">Back</button>
      <div class="tx-filters">
        <label>
          Select Account
          <select data-bind="options: accounts, optionsText: 'label', optionsValue: 'id', value: selectedAccount, event: { change: onAccountChange }"></select>
        </label>
        <label>
          Show
          <select data-bind="value: limit, event: { change: onLimitChange }">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </label>
      </div>
    </div>

    <div class="tx-card">
      <div class="alert error" data-bind="visible: errorMessage, text: errorMessage" style="display:none"></div>

      <table class="tx-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Reference</th>
            <th>Description</th>
            <th>Type</th>
            <th>Status</th>
            <th class="right">Amount</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: transactions">
          <tr>
            <td data-bind="text: $parent.formatDate(transactionDateEpoch)"></td>
            <td data-bind="text: transactionReference"></td>
            <td data-bind="text: description"></td>
            <td data-bind="text: transactionType"></td>
            <td data-bind="text: status"></td>
            <td class="right" data-bind="text: amount"></td>
          </tr>
        </tbody>
      </table>

      <div class="tx-empty" data-bind="visible: !loading() && transactions().length === 0" style="display:none">
        <div>No transactions found for the selected criteria.</div>
      </div>
    </div>
  </div>
</body>
</html>
